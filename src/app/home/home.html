<i>Search po nazivu igrice</i>

      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="name" [(ngModel)]="name">
          <br/>
        </div>
      </form>
    </div>
</div>
<div class="col-lg-12">
<b>Games</b>
<br/>
<i>Sortira po PEGI godinama, pa u istim PEGI sortira alfabetski po Å¾anru</i>
</div>
