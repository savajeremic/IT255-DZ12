<form role="form" [formGroup]="editGameForm">
  <div class="form-group">
    <label for="gameName">Game name:</label>
    <input type="text" class="form-control" formControlName='gameName'>
  </div>
  <div class="form-group">
    <label for="gamePegi">PEGI age restriction: </label>
    <input type="text" class="form-control" formControlName='gamePegi'>
  </div>
  <div class="form-group">
    <label for="gameGenreID">Game genre: </label>
    <input type="text" class="form-control" formControlName='gameGenreID'>
  </div>
  <button (click)="onEditGame()" class="btn btn-default">Edit Game</button>
</form>
